<div ng-controller="blogAddCtrl">
    <div class="container p-3">
        <br/>
        <br/>
        <div class="card">
            <h5 class="card-header">
                Add a new Blog
                <a ng-click="changeMenu('blog-list')" class="btn btn-sm btn-primary btn-return">Return</a>
            </h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="mb-3">
                                    <label for="subtitle" class="form-label">Subtitle</label>
                                    <input type="text" class="form-control" id="subtitle" ng-model="data.subtitle">
                                </div>
                                <div class="mb-3">
                                    <label for="publishDate" class="form-label">Publish Date</label>
                                    <input type="date" class="form-control" id="publishDate" ng-model="data.publishDate">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-control" id="status" ng-model="data.status">
                                        <option value="PUBLISHED">Published</option>
                                        <option value="DRAFT">Draft</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <div text-angular="text-angular" id="description" name="description" ng-model="data.description"></div>
                                </div>
                                <div ng-include="'/views/utils/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
