<div ng-controller="categoryAddCtrl">
    <div class="container p-3">
        <br/>
        <br/>
        <div class="card">
            <h5 class="card-header">
                Add a new Product Category
                <a ng-click="changeMenu('category-list')" class="btn btn-sm btn-primary btn-return">Return</a>
            </h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="mb-3">
                                    <label for="enable" class="form-label">Enable</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option value="true" ng-selected="data.enable">Yes</option>
                                        <option value="false" ng-selected="!data.enable">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" ng-model="data.description">
                                    </textarea>
                                </div>
                                <div ng-include="'views/utils/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
