<div ng-controller="productAddCtrl">
    <div class="container p-3">
        <br/>
        <br/>
        <div class="card">
            <h5 class="card-header">
                Add a new Product
                <a ng-click="changeMenuWithProductCategory('product-list')" class="btn btn-sm btn-primary btn-return">Return</a>
            </h5>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" ng-model="data.price">
                                </div>
                                <div class="mb-3">
                                    <label for="exists" class="form-label">Exists</label>
                                    <select class="form-control" id="exists" ng-model="data.exists">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="enable" class="form-label">Enable</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option value="true" ng-selected="data.enable">Yes</option>
                                        <option value="false" ng-selected="!data.enable">No</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="colors" class="form-label">Colors</label>
                                    <select multiple="multiple" class="form-control" id="colors" ng-model="data.colors">
                                        <option ng-repeat="color in colorList" value="{{color.id}}">{{color.name}} ({{color.value}})</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="sizes" class="form-label">Sizes</label>
                                    <select multiple="multiple" class="form-control" id="sizes" ng-model="data.sizes">
                                        <option ng-repeat="size in sizeList" value="{{size.id}}">{{size.title}}</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-border p-3 m-1">
                                    <label for="features" class="form-label">Features</label>
                                    <div class="row">
                                        <div class="col col-5">
                                            <label for="key" class="form-label">Key</label>
                                            <input type="text" id="key" ng-model="newFeature.key" class="form-control">
                                        </div>
                                        <div class="col col-5">
                                            <label for="value" class="form-label">Value</label>
                                            <input type="text" id="value" ng-model="newFeature.value" class="form-control">
                                        </div>
                                        <div class=" col col-2">
                                            <br/>
                                            <input type="button" value="+" class="btn btn-sm btn-success" ng-click="addFeature()">
                                        </div>
                                    </div>
                                    <ul id="features">
                                        <li ng-repeat="feature in featureList">
                                            {{feature.key}} : {{feature.value}}
                                            <i class="fa fa-times color-red m-l-10" ng-click="deleteFeature(feature.id)"></i>
                                        </li>
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <div text-angular="text-angular" id="description" name="description" ng-model="data.description"></div>
                                </div>
                                <div ng-include="'views/utils/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
